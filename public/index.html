<!DOCTYPE html>
<html>
<head>
  <title>Twetr</title>
</head>
<body>
  
  <h3>Twetr: Intuitive Twitter Automation</h3>

  <form name='authForm' id='authForm'>

    <label>Consumer Key</label>
    <input type='text' name='consumer_key' id='consumer_key'>

    <label>Consumer Secret</label>
    <input type='text' name='consumer_secret' id='consumer_secret'>

    <label>Access Token</label>
    <input type='text' name='access_token' id='access_token'>

    <label>Access Token Secret</label>
    <input type='text' name='access_token_secret' id='access_token_secret'>
    
    <input type='button' id='saveKeys' value='Save'>
    <p id='saveSuccess'></p>
  </form>
  <br>
  <p id='submitSuccess'></p>

  <form name='tweetForm' id='tweetForm'>
    <label>New tweet</label>
    <input type='text' name='status' id='status' placeholder='Status'>
    <input type='submit' id='submitTweet' value='Tweet'></input>
    <br>

    <label>Delete tweet</label>
    <input type='text' name='untweet' id='untweet' placeholder='Tweet ID'></input>
    <input type='submit' id='submitUntweet' value='Untweet'></input>
    <br>
    <br>
    <label>New retweet</label>
    <input type='text' name='retweet' id='retweet' placeholder='Tweet ID'></input>
    <input type='submit' id='submitRetweet' value='Retweet'></input>
    <br>

    <label>Delete retweet</label>
    <input type='text' name='unretweet' id='unretweet' placeholder='Tweet ID'></input>
    <input type='submit' id='submitUnretweet' value='Un-retweet'></input>
  </form>

  <br>

  <form name='followForm' id='followForm'>
    <label>Follow User</label>
    <input type='text' name='follow' id='follow' placeholder='User ID'></input>
    <input type='submit' id='submitFollow' value='Follow'></input>
    <br>

    <label>Un-Follow User</label>
    <input type='text' name='unfollow' id='unfollow' placeholder='User ID'></input>
    <input type='submit' id='submitUnfollow' value='Unfollow'></input>

  </form>

  <br>

  <form name='convertForm' id='convertForm'>
    <label>Convert Username to ID</label>
    <input type='text' name='converter' id='converter' placeholder='Username'></input>
    <input type='submit' id='submitConvert' value='Convert'></input>
    
  </form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.1/js.cookie.min.js"></script>
<script src='main.js'></script>
</body>
</html>
